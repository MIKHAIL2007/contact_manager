{% extends 'base.html' %}
{% block title %}Add Contact{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h1 class="mb-4 text-center">Add a New Contact</h1>
            <form method="POST" action="/contacts/add">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-outline-primary">Add Contact</button>
                    <a href="/contacts" class="btn btn-outline-dark ms-2">Back to Contacts</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
