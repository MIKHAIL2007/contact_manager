{% extends 'base.html' %}
{% block title %}Edit Contact{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Edit Contact</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ contact.name }}" required>
        </div>
        
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ contact.phone }}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ contact.email }}" required>
        </div>

        <button type="submit" class="btn btn-outline-success">Save Changes</button>
        <a href="/contacts" class="btn btn-outline-secondary ms-2">Back to Contacts</a>
    </form>
</div>
{% endblock %}
